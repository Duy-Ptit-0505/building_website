<body>

<div th:replace="~{/common/web/header :: header}"></div>
<div class="slide-one-item home-slider owl-carousel">

    <div th:each = "o : ${top5BuildingList}" class="site-blocks-cover overlay" th:style="'background-image: url(' + @{'data:image/png;base64,'+${o.imageBase64}} + ');'" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-md-10">
                    <span class="d-inline-block bg-success text-white px-3 mb-3 property-offer-type rounded">For Rent</span>
                    <h1 th:text="${o.buildingName}" class="mb-2">871 Crenshaw Blvd</h1>
                    <p class="mb-5"><strong th:text="'$' + ${o.priceString}" class="h2 text-white font-weight-bold">$2,250,500</strong></p>
                    <h2 th:text ="${o.viewString} + ' views'" class="text-white property-location d-block mb-3"></h2>
                    <p><a th:href="@{'/web/building/' + ${o.id}}" class="btn btn-white btn-outline-white py-3 px-5 rounded-0 btn-2">See Details</a></p>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="site-section site-section-sm pb-0">
    <div class="container">
        <div class="row">
            <form id="model-search" th:object="${modelSearch}" class="form-search col-md-12" style="margin-top: -100px;" th:action="@{/web/home}" method="get">
                <div class="row  align-items-end">
                    <div class="col-md-3">
                        <label for="list-types">Listing Types</label>
                        <div class="select-wrap">

                            <input type="hidden" name="pageNo" id="pageNo" th:value="${modelSearch.pageNo}">

                            <span class="icon icon-arrow_drop_down"></span>
                            <select name="category" id="list-types" class="form-control d-block rounded-0">
                                <option value="">Choose</option>
                                <option value="CON_DO" th:selected="${searchDTO.category == 'CON_DO'}">Con do</option>
                                <option value="COMMERCIAL_BUILDING" th:selected="${searchDTO.category == 'COMMERCIAL_BUILDING'}">Commercial Building</option>
                                <option value="LAND_PROPERTY" th:selected="${searchDTO.category == 'LAND_PROPERTY'}">Land property</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="offerType">Offer Type</label>
                        <div class="select-wrap">
                            <span class="icon icon-arrow_drop_down"></span>
                            <select name="offerType" id="offerType" class="form-control d-block rounded-0">
                                <option value="">Choose</option>
                                <option value="lease" th:selected="${searchDTO.offerType == 'lease'}">Lease</option>
                                <option value="rent" th:selected="${searchDTO.offerType == 'rent'}">Rent</option>
                                <option value="sale" th:selected="${searchDTO.offerType == 'sale'}">Sale</option>
                            </select>
                        </div>
                    </div>
                    <!--            <div class="col-md-3">-->
                    <!--              <label for="select-city">Select City</label>-->
                    <!--              <div class="select-wrap">-->
                    <!--                <span class="icon icon-arrow_drop_down"></span>-->
                    <!--                <select name="address" id="select-city" class="form-control d-block rounded-0" >-->
                    <!--                  <option value="Ha Noi">Hà Nội</option>-->
                    <!--                  <option value="Da Nang">Đà Nẵng</option>-->
                    <!--                  <option value="Ho Chi Minh">Tp.Hồ Chí Minh</option>-->
                    <!--                  <option value="Nha Trang">Nha Trang</option>-->

                    <!--                </select>-->
                    <!--              </div>-->
                    <!--            </div>-->
                    <div class="col-md-3">
                        <button type="button" class="btn btn-success text-white btn-block rounded-0" id="btn-search" value="Search">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="site-section site-section-sm bg-light">
    <div class="container">

        <div class="row mb-5">

            <div th:each = "item : ${listBuildingDTO}" class="col-md-6 col-lg-4 mb-4">
                <div class="property-entry h-100">
                    <a th:href="@{'/web/building/' + ${item.id}}" class="property-thumbnail">
                        <div class="offer-type-wrap" th:if="${item.offerType == 'sale'}">
                            <span th:text="${item.offerType}" class="offer-type bg-success">Sale</span>
                        </div>
                        <div class="offer-type-wrap" th:if="${item.offerType == 'rent'}">
                            <span th:text="${item.offerType}" class="offer-type bg-danger"></span>
                        </div>
                        <div class="offer-type-wrap" th:if="${item.offerType == 'lease'}">
                            <span th:text="${item.offerType}" class="offer-type bg-primary">Sale</span>
                        </div>
                        <img th:src="'data:image/png;base64,'+ ${item.imageBase64}"  alt="Image" class="img-fluid" style="width: 350px; height: 195px;">
                    </a>
                    <div class="p-4 property-body">
                        <a href="#" class="property-favorite"><span class="icon-heart-o"></span></a>
                        <h2 th:text ="${item.buildingName}" class="property-title"><a href="property-details.html">625 S. Berendo St</a></h2>
                        <span class="property-location d-block mb-3"><span th:text ="${item.address}" class="property-icon icon-room"></span></span>
                        <strong th:text ="'$' + ${item.priceString}" class="property-price text-primary mb-3 d-block text-danger">$2,265,500</strong>
                        <h2 th:text ="${item.viewString} + ' views'" style="display: inline-block; float: right;" class="property-location d-block mb-3"></h2>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12 text-center"> <!-- Căn giữa phân trang -->
                <div class="pagination pagination-sm justify-content-center"> <!-- Sử dụng justify-content-center để căn giữa -->
                    <!-- Nút "trước" -->
<!--                    <button type="button" style="width:50px"  class="btn btn-outline-success m-1" th:if="${currentPage > 1}">-->
                        <span th:if="${currentPage > 1}">
                            <button type="button" class="btn btn-outline-success m-1" id="btn-before">&laquo;</button>
                        </span>
<!--                    </button>-->
                    <!-- Các số trang -->
<!--                    <button type="button" style="width:50px" class="btn btn-outline-success m-1"  th:each="item : ${#numbers.sequence(1, totalPage)}"-->
<!--                         th:classappend="${currentPage == item ? 'active' : ''}">-->
                                <span th:each="item : ${#numbers.sequence(1, totalPage)}"
                                   th:if="${0 < totalPage}">
                                    <button th:attr="onclick=|idontknoew('${item}')|" th:classappend="${currentPage == item ? 'active' : ''}" th:text="${item}" type="button" class="btn btn-outline-success m-1"></button>
                                </span>
<!--                        <div th:if="${0 = totalPage}">-->
<!--                            <button th:text="'Nothing for you, back to home'" type="button" class="btn btn-outline-success m-1"></button>-->
<!--                        </div>-->
<!--                    </button>-->
                    <!-- Nút "sau" -->
<!--                    <button type="button" class="btn btn-outline-success m-1" style="width:50px"  th:if="${currentPage < totalPage}">-->
                        <span th:if="${currentPage < totalPage}" >
                            <button id="btn-after" type="button" class="btn btn-outline-success m-1">&raquo;</button>
                        </span>
<!--                    </button>-->
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    function idontknoew(id){
        $("#pageNo").val(id);
        $('#model-search').submit();
    }

    $('#btn-search').click(function(e){
        var currentPageNo = parseInt($("#pageNo").val());

        // Increment pageNo by 1
        var newPageNo = 1;

        // Update the pageNo value in the hidden input field
        $("#pageNo").val(newPageNo);
        $('#model-search').submit();
    });
    $('#btn-before').click(function(e){
        var currentPageNo = parseInt($("#pageNo").val());

        // Increment pageNo by 1
        var newPageNo = currentPageNo - 1;

        // Update the pageNo value in the hidden input field
        $("#pageNo").val(newPageNo);
        $('#model-search').submit();
    });
    $('#btn-after').click(function(e){
        var currentPageNo = parseInt($("#pageNo").val());

        // Increment pageNo by 1
        var newPageNo = currentPageNo + 1;

        // Update the pageNo value in the hidden input field
        $("#pageNo").val(newPageNo);
        $('#model-search').submit();
    });
    $('#submit').click(function (e) {

        var data = {};
        data['email'] = $('#exampleInputEmail1').val();
        data['password'] = $('#exampleInputPassword1').val();
        $.ajax({
            type: "POST",
            url: "/admin/account",
            data: JSON.stringify(data),
            contentType: "application/json",
            success: function (response){
                alert("oke");
                window.location.href="http://localhost:8088/admin/home";
            },
            error: function (response){
                alert("failed");
            }
        });
    });
</script>
</body>
</html>
